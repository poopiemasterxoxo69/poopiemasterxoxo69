<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    .gameboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Ruimte tussen de gaten vergroten */
      padding: 20px; /* Ruimte rondom het speelbord vergroten */
    }

    .hole {
      width: 100px; /* Aangepaste breedte van het gat */
      height: 100px; /* Aangepaste hoogte van het gat */
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      background-image: url('img/hole-removebg-preview.png');
      background-size: cover;
      margin: 10px; /* Ruimte tussen de gaten vergroten */
    }

    .mole {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      background-size: cover;
      z-index: 2; /* Zet de mollen boven de gaten */
    }

    .hole .mole.active {
      opacity: 1;
    }

    .hole.active {
      visibility: hidden; /* Maak het gat onzichtbaar wanneer de mol actief is */
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whack-a-Mole</h1>
    <div id="difficulty">
      <button onclick="startGame('easy')">Makkelijk</button>
      <button onclick="startGame('normal')">Normaal</button>
      <button onclick="startGame('hard')">Moeilijk</button>
    </div>
    <div class="gameboard" id="gameboard"></div>
    <div id="score">Score: 0</div>
  </div>


  <script>
    let difficulty = 'normal'; 
    let score = 0;
    const moleImages = [
      'img/mol1.png',
      'img/mol2.png',
      'img/mol3.png',
      'img/mol4.png',
      'img/mol5.png',
      'img/mol6.png',
      'img/mol7.png',
      'img/mol8.png'
    ];

    function createGrid(gridSize, holeSize) {
      const gameboard = document.getElementById('gameboard');
      gameboard.innerHTML = '';

      const totalHoles = gridSize * gridSize;

      for (let i = 0; i < totalHoles; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.style.width = holeSize + 'px';
        hole.style.height = holeSize + 'px';

        const mole = document.createElement('div');
        mole.classList.add('mole');
        hole.appendChild(mole);

        gameboard.appendChild(hole);
      }

      gameboard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      gameboard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
    }

    function startGame(selectedDifficulty) {
      difficulty = selectedDifficulty;

      let gridSize = 8;
      let holeSize = 40;

      if (difficulty === 'easy') {
        gridSize = 6;
        holeSize = 50;
      } else if (difficulty === 'hard') {
        gridSize = 10;
        holeSize = 30;
      }

      score = 0;
      document.getElementById('score').textContent = `Score: ${score}`;

      createGrid(gridSize, holeSize);
      animateMoles(gridSize * gridSize);
    }

    function animateMoles(totalMoles) {
      const moles = document.querySelectorAll('.mole');

      setInterval(() => {
        moles.forEach(mole => mole.classList.remove('active'));

        const randomIndex = Math.floor(Math.random() * totalMoles);
        const randomMoleImg = moleImages[Math.floor(Math.random() * moleImages.length)];
        moles[randomIndex].style.backgroundImage = `url(${randomMoleImg})`;
        moles[randomIndex].classList.add('active');
      }, 1000);

      moles.forEach(mole => {
        mole.addEventListener('click', () => {
          if (mole.classList.contains('active')) {
            mole.classList.remove('active');
            score++;
            document.getElementById('score').textContent = `Score: ${score}`;
          }
        });
      });
    }
  </script>
</body>
</html>
