<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      position: relative;
    }

    #gameboard {
      display: grid;
      gap: 10px;
      margin-top: 20px;
      position: relative;
    }

    .hole {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      background-image: url('img/hole-removebg-preview.png'); /* Link naar het gat in de map 'img' */
      background-size: cover; /* Hiermee wordt de achtergrondafbeelding bedekt */
      overflow: hidden; /* Zorgt ervoor dat de afbeelding binnen de mol wordt bijgesneden */
    }

    .mole {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      background-image: url('img/mol1.png'); /* Link naar de molafbeelding in de map 'img' */
      background-size: cover; /* Hiermee wordt de achtergrondafbeelding bedekt */
      overflow: hidden; /* Zorgt ervoor dat de afbeelding binnen de mol wordt bijgesneden */
      transform: translateY(100%);
      transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out; /* Overgang voor verkleinen en verbergen */
    }

    .mole.active {
      transform: translateY(0%);
    }

    .mole.active {
      transform: translateY(0%);
    }

    @keyframes moleEnter {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0%);
      }
    }

    .mole-enter {
      animation: moleEnter 0.5s forwards;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whack-a-Mole</h1>
    <div id="difficulty">
      <button onclick="startGame('easy')">Makkelijk</button>
      <button onclick="startGame('normal')">Normaal</button>
      <button onclick="startGame('hard')">Moeilijk</button>
    </div>
    <div id="gameboard">
      <!-- Voeg hier de gaten toe voor verschillende moeilijkheidsgraden -->
      <div class="hole" style="top: 50px; left: 50px;"></div>
      <div class="hole" style="top: 50px; left: 200px;"></div>
      <div class="hole" style="top: 50px; left: 350px;"></div>
      <!-- Voeg hier de mollen toe achter de gaten -->
      <div class="mole" style="top: 50px; left: 50px;"></div>
      <div class="mole" style="top: 50px; left: 200px;"></div>
      <div class="mole" style="top: 50px; left: 350px;"></div>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    let difficulty = 'normal'; 

    const gameboard = document.getElementById('gameboard');
    const scoreDisplay = document.getElementById('score');
    const moles = document.querySelectorAll('.mole');

    function peep() {
      const mole = randomMole();
      mole.classList.add('active');
      mole.classList.add('mole-enter'); // Voeg de enter-animatie toe
      const time = randomTime(500, 1500);
      setTimeout(() => {
        mole.classList.remove('active');
        mole.classList.remove('mole-enter');
        if (!stopGame) peep();
      }, time);
    }

    let stopGame = false;
    let score = 0;

    function randomTime(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    function randomMole() {
      const index = Math.floor(Math.random() * moles.length);
      return moles[index];
    }

    function updateScore() {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function startGame(selectedDifficulty) {
      difficulty = selectedDifficulty;
      stopGame = false;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;

      peep();
      setTimeout(() => {
        stopGame = true;
      }, 10000); 
    }
  </script>
</body>
</html>
